services:
  sl:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sl-assignment
    volumes:
      # Mount your project directory to /workspace in the container
      - ./workspace:/workspace
      # Persist cabal and ghcup data
      - haskell-cabal-data:/root/.cabal
      - haskell-ghcup-data:/root/.ghcup
      # Persist stack data
      - haskell-stack-data:/root/.stack
    working_dir: /workspace
    stdin_open: true
    tty: true
    ports:
      - "8000:8000"
      - "8080:8080"
      - "3000:3000"
    environment:
      - TERM=xterm-256color

  latex:
    image: texlive/texlive
    container_name: sl-latex
    volumes:
      - ./relatorio:/data
    working_dir: /data
    # Keeps container alive to run commands via exec/run, or use it as a one-off command runner
    command: tail -f /dev/null

volumes:
  haskell-cabal-data:
  haskell-ghcup-data:
  haskell-stack-data:
